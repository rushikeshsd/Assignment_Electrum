
<!-- Side Menu -->
<ion-menu side="start" menuId="first" contentId="mainMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Hello {{activeUser}}</ion-item>
      <ion-item (click)="logOut()">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>  
<!-- !Side Menu -->

<ion-content id="mainMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-icon name="menu-outline" (click)="openSideMenu()" class="menuButton"></ion-icon>
      <ion-title class="userheading">
        User
      </ion-title>
      <button type="add" (click)="addUser()" class="user">Add
        User</button>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let user of usersList">
        <div>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(user)">Delete </ion-item-option>
          </ion-item-options>

          <ion-item slot="top">
            <ion-avatar>
              <img src="{{ user.avatar }}">
            </ion-avatar>
            <ion-label> {{ user.first_name }} {{user.last_name}}</ion-label>
          </ion-item>
        </div>
      </ion-item-sliding>
    </ion-list>

  </div>

  <!-- Add user Modal -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="userForm" (submit)="onAddUserClick()">
          <div class="container">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter Username" name="uname" formControlName="first_name"><br>

            <label for="lname"><b> Last Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" formControlName="last_name"><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" formControlName="email"><br>

            <button type="submit">Submit</button>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
